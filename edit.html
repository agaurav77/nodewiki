<!doctype html>
<html>
  <head>
    <title>nodewiki - edit</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/extra.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="/js/autosize.min.js"></script>
    <style>
    input[type=text], textarea {
      border: 0px solid;
    }
    input[type=text]:focus, textarea {
      outline: none;
    }
    input[type=text] {
      font-size:36px;
    }
    textarea {
      overflow:hidden;
      resize:none;
      margin-bottom: 100px;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">nodewiki</a>
      </div>
      <div id="navbar">
        <ul class="nav navbar-nav">
          <li><a href="/{{ link }}">View</a></li>
          <li class="active"><a>Edit</a></li>
          <li><a href="/upload/image/edit/{{ link }}">Upload</a></li>
        </ul>
      </div>
    </div>
    </nav>  

    <div class="container">
      <form method="POST" action="/save/{{ link }}">
      <div class="page-header">
        <input class="col-xs-12" type="text" autocomplete="off" name="title" placeholder="Give it a good short title." value="{{ title }}"></input>
      </div>
      <textarea id="textbox" class="col-xs-12" name="text" rows="3" placeholder="Edit stuff here.">{{ text }}</textarea>
		  <button type="submit" class="btn btn-primary">Submit</button>
	    </form>

    </div>
		<br><br>
		<footer class="footer">
      <div class="container">
			<p class="text-muted"> You may lose changes if you choose to upload a file. It is recommended to save your work and then upload a file from the view page. </p>
			</div>
		</footer>

  </body>
  <script>
    autosize(document.querySelectorAll('textarea'));
		$(document).delegate('#textbox', 'keydown', function(e) {
			var keyCode = e.keyCode || e.which;

			if (keyCode == 9) {
				e.preventDefault();
				var start = $(this).get(0).selectionStart;
				var end = $(this).get(0).selectionEnd;

				// set textarea value to: text before caret + tab + text after caret
				$(this).val($(this).val().substring(0, start)
				            + "\t"
				            + $(this).val().substring(end));

				// put caret at right position again
				$(this).get(0).selectionStart =
				$(this).get(0).selectionEnd = start + 1;
	  	}
		});
  </script>
</html>
